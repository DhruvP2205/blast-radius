    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Simulation specific animations */
      @keyframes pulse-line {
        0% { stroke-dashoffset: 20; }
        100% { stroke-dashoffset: 0; }
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      .animate-glitch {
        animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        50% { transform: translateX(2px); }
        75% { transform: translateX(-1px); }
      }

      .animate-shake {
        animation: shake 0.4s ease-in-out infinite;
      }

      @keyframes shockwave {
        0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { transform: scale(2.5); opacity: 0; box-shadow: 0 0 0 40px rgba(239, 68, 68, 0); }
        100% { transform: scale(3); opacity: 0; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }

      .animate-shockwave {
        animation: shockwave 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      
      @keyframes compensation-flicker {
        0%, 100% { opacity: 1; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        50% { opacity: 0.8; box-shadow: 0 0 5px rgba(59, 130, 246, 0.2); }
      }
      
      .animate-compensation {
        animation: compensation-flicker 1.5s ease-in-out infinite;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes zoom-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .animate-fade-in {
        animation: fade-in 1s ease-out forwards;
      }
      
      .animate-zoom-in {
        animation: zoom-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .connection-line {
        stroke-dasharray: 5;
        animation: pulse-line 1s linear infinite;
      }
    </style>
